<div class="container mt-3" *ngIf="weatherDetails$ | async as weatherDetails">
  <h3>5-Day Forecast for {{ weatherDetails.city }}</h3>
  <div class="row">
    <div class="col-md-4" *ngFor="let day of weatherDetails.forecast">
      <div class="card mb-3">
        <div class="card-body">
          <h5>{{ day.date | date: 'shortDate' }}</h5>
          <p>Min: {{ day.minTemp }}°C</p>
          <p>Max: {{ day.maxTemp }}°C</p>
          <p>{{ day.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
